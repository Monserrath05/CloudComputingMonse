<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login - Mi Clase en la Nube</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="container">
    <div id="login-form">
      <h2>Iniciar Sesión</h2>
      <input type="email" id="email" placeholder="Correo" />
      <input type="password" id="password" placeholder="Contraseña" />
      <button onclick="login()">Entrar</button>
      <p>¿No tienes cuenta? <a href="#" onclick="toggleForms()">Regístrate aquí</a></p>
    </div>

    <div id="register-form" class="hidden">
      <h2>Registrarse</h2>
      <input type="email" id="reg-email" placeholder="Correo" />
      <input type="password" id="reg-password" placeholder="Contraseña" />
      <button onclick="register()">Crear cuenta</button>
      <p>¿Ya tienes cuenta? <a href="#" onclick="toggleForms()">Inicia sesión</a></p>
    </div>
  </div>

  <script src="utils.js"></script>
  <script src="auth.js"></script>
</body>
</html>
