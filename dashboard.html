<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel - Estudiantes</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="container">

    <h1>Panel de Estudiantes</h1>
    <button onclick="cerrarSesion()" class="cerrar-btn">Cerrar sesiÃ³n</button>
  
    <section class="card" id="form-estudiante">
      <h2>Registrar estudiante</h2>
      <input type="text" id="nombre" placeholder="Nombre del estudiante" />
      <input type="email" id="correo" placeholder="Correo" />
      <input type="text" id="clase" placeholder="Clase" />
      <button id="btnAgregarActualizar">Agregar</button>
    </section>

    <section class="card lista-estudiantes-section">
      <h2>Lista de estudiantes</h2>
      <ul id="lista-estudiantes" class="lista-estudiantes"></ul>
    </section>

    <section class="card" id="subir-archivo-section">
      <h2>Subir archivo</h2>
      <label for="estudiante">Selecciona un estudiante:</label>
      <select id="estudiante"></select><br /><br />

      <input type="file" id="archivo" />
      <button onclick="subirArchivo()">Subir</button>
    </section>

    <section class="card" id="archivos-subidos-section">
      <h2>Archivos subidos</h2>
      <ul id="lista-archivos"></ul>
    </section>

  </div>

  <!-- Contenedor para notificaciones -->
  <div id="toast-container" style="position: fixed; top: 20px; right: 20px; z-index: 9999;"></div>

  <script src="js/dashboard.js"></script>
</body>
</html>
